<body>
  <h1>HTML について</h1>
  <h3>さまざまな HTML タグ</h3>
  <p>
    HTML タグは、文章をマークアップすることで、<br>文章に意味を与えることができます。
    <a href="https://www.nnn.ed.nico/">N予備校のホームページ</a>
  </p>
  <img
  src="https://progedu.github.io/forum-ranking/assets/images/logo-n.svg"

  />
  <ul>
    <li>PC
      <ul>
        <li>Windows</li>
        <li>Mac</li>
        <li>Linux</li>
      </ul>
    </li>
    <li>スマホ
      <ul>
        <li>iOS</li>
        <li>Android</li>
        <li>Windows Phone</li>
      </ul>
    </li>
